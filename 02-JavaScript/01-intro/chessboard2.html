<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chessboard2</title>
    <style>
        body
        {
            background-color: black;
            color: #00FF00;
            font-family: 'Segoe UI', Tahoma, Verdana, Geneva, Tahoma, Verdana, sans-serif;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Chessboard2</h2>
    <pre>
    <script>
        let n = Number(prompt("Введите размер доски"));
        document.writeln();
        for (let i = 0; i < n; i++)
        {
            for (let j = 0; j < n; j++)
            {
                for (let k = 0; k < n; k++)
                {
                    for (let l = 0; l < n; l++)
                    {
                        //if (i % 2 == k % 2)
                        //    document.write("* ")
                        //else
                        //    document.write(" ");
                        document.write(i % 2 == k % 2 ? "* " : "  ");
                    }
                }
            document.writeln();
            }
        }
</script>
</pre>
</body>
</html>
