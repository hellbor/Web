<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Triangle</title>
    <style>
        body
        {
            background-color: black;
            color: #00FF00;
            font-family: 'Segoe UI', Tahoma, Verdana, Geneva, Tahoma, Verdana, sans-serif;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Triangle 3</h2>
    <pre>
    <script>
        let n = Number(prompt("Введите размер фигуры"));
        document.writeln();
        for (let i = 1; i <= n; i++)
        {
            for (let j = 1; j <= n; j++)
            {
                if (i <= j && i + j != 0)
                    document.write('*');
                else
                    document.write(' ');
            }
            document.writeln();
        }
</script>
</pre>
</body>
</html>
