<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="post">
            <div>
                <label for="first_name">Имя:</label>
                <input type="text"
                       placeholder="Введите имя"
                       id="first_name"
                       name="first_name"
                       minlength="3" maxlength="24"
                       required
                       pattern="^[A-ZА-Яa-zа-я]*" />
            </div>
            <div>
                <lable for="password">Пароль:</lable>
                <input type="password" id="password" name="password"
                       placeholder="Введите пароль"
                       required
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*\(\)\[\]\{\}_+=\-\/\\'&quot\;:,.\|?<>]).{8,}$" 
                       />
                       <!--maxlength="8"-->
                <label><input type="checkbox" class="password-checkbox">Показать пароль</label>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"
                       placeholder="Введите почту" />
            </div>
            <div>
                <label for="phone-number">Номер телефона:</label>
                <input type="tel" id="phone-number" name="phone-number"
                       placeholder="+7(XXX) XXX-XX-XX"
                       pattern="\+7[\(]9[0-9]{2}[\)]{0,1}\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" />
            </div>
            <div>
                <label for="birth-date">Дата рождения:</label>
                <input type="date" id="birth-date" name="birth-date"
                       min="1950-01-01"
                       max="2011-01-01" />
            </div>
            <div>
                <label for="brief">О себе:</label><br>
                <textarea id="brief" name="brief" placeholder="Напишите информацию о себе"></textarea>
            </div>
            <div>
                <iframe img width="150" height="200"></iframe><br>
                <lable for="photo">Выберите фото:</lable><br>
                <input type="file" id="photo" name="photo" />
            </div>
            <div>
                <lable for="color">Ваш любимый цвет:</lable>
                <input type="color" id="color" sname="color" />
            </div>
            <input type="submit" value="Отправить">
        </form>
    </main>
</body>
</html>
